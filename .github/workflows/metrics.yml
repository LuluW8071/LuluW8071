name: recent activity

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
    
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: recent activity    
      uses: LuluW8071/LuluW8071@master
      
      with:
        template: repository
        filename: metrics.repository.svg
        token: ${{ secrets.METRICS_TOKEN }}
        repo: LuluW8071
        plugin_lines: yes
  plugin_followup: yes
  plugin_projects: yes
